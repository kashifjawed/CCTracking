<div>
    <div id="gridTemplate">
        <div class="panel panel-default">
            <div class="panel-heading header-bold">
                <span class="glyphicon glyphicon-time"></span>View - User List
                <span class="pull-right"><a href="#user">Add New</a></span>
            </div>
            <div class="panel-body">
                <table id="tblUser" class="table table-condensed table-bordered table-hover table-striped form-group">
                    <thead>
                        <tr class="active">
                            <th>User Name</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>CNIC</th>
                            <th>Mobile</th>                            
                            <th>Reset Password</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr class="active">
                            <td colspan="5">&nbsp;</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script type="text/html" id="rowTemplate">
        <td class="jsShowDetail  input-sm"><a href="#user?id=<%=id%>"><%=userName%></a></td>
        <td class="input-sm"><%=firstName%> <%=lastName%></td>
         <td class="input-sm"><%=email%></td>
         <td class="input-sm"><%=cnic%></td>
         <td class="input-sm"><%=mobile%></td>        
         <td class="input-sm"><a class="jsResetPassword" href="javascript:void(0); ?id=<%=id%>&username=<%=userName%>" >Reset</a></td>
    </script>
</div>
