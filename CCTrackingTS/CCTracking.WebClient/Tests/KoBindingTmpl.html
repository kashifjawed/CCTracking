<div>
    <div class="panel panel-default">
        <div class="panel-heading header-bold"><span class="glyphicon glyphicon-briefcase"></span>&nbsp;TESTING KO BINDINGS</div>
        <!--<div class="text-right input-sm"><a href="~/"><i class="glyphicon glyphicon-time"></i> Booking</a> </div>-->
        <div class="panel-body">
            <form id="form1">
                <div class="panel panel-default">
                    <div class="panel-heading header-bold">
                        KNOCKOUT BINDINGS
                        <span class="input-sm"><a href="~/" class="pull-right input-sm"><i class="glyphicon glyphicon-time"></i>Booking</a> </span>
                    </div>

                    <div class="panel-body">
                        <table class="table table-removeTopBorder table-condensed table-hover form-group">
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">One</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="text" id="txtOne" data-bind="value:one" />
                                    
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Two</td>
                                <td class="col-sm-8 col-md-8"><input type="text" id="txtTwo" data-bind="value:two" /></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Sum</td>
                                <td class="col-sm-8 col-md-8"><input type="text" id="txtSum" data-bind="value:sum" /></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4"></td>
                                <td class="col-sm-8 col-md-8">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    &nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
