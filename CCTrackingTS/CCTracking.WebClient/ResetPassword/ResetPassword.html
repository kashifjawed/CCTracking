<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h3 class="text-center login-title">CC Tracking Change Password Screen</h3>
            <div class="account-wall">
                <form class="form-signin" id="form1">
                    
                    <input type="password" id="txtPassword" class="form-control" placeholder="Old Password" 
                        required="required" data-role="validate" title="Password" maxlength="25" data-content="Password is required"><br/>

                    <input type="password" id="txtResetPassword" class="form-control" placeholder="New Password"  autofocus="autofocus"
                        required="required" data-role="validate" title="New Password" maxlength="25" data-content="New Password is required" ><br/>

                    <input type="password" id="txtReEnterPassword" class="form-control" placeholder="Re-enter New Password"  autofocus="autofocus"
                        required="required" data-role="validate" title="Re-Enter Password" maxlength="25" data-content="Re-Enter Password is required" ><br/>

                    <button class="jsBtnResetPassword btn btn-lg btn-primary btn-block" type="submit" data-role="trigger-validation">Reset Password</button>                
                   
                </form>
            </div>
        </div>
    </div>
</div>
