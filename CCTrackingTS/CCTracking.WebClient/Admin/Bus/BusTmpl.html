<div>
    <div class="panel panel-default">
        <div class="panel-heading header-bold"><span class="glyphicon glyphicon-briefcase"></span>&nbsp;Buses Information</div>
        <!--<div class="text-right input-sm"><a href="~/"><i class="glyphicon glyphicon-time"></i> Booking</a> </div>-->
        <div class="panel-body">
            <form id="form1">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <table class="table table-removeTopBorder table-condensed table-hover form-group">
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Alkhidmat Center</td>
                                <td class="col-sm-8 col-md-8">
                                    <select id="ddlCentre" class="form-control input-sm"
                                        data-bind="options: model.alkhidmatCentreList, optionsText:'description', value:model.alkhidmatCentreSelected" >
                                    </select></td>
                            </tr>                          
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Tracking Device</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtTrackingDeviceId" type="text" class="form-control input-sm" data-bind="value: model.trackingDeviceId" /></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Vehical No</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtVehicalNo" type="text" class="form-control input-sm" data-bind="value: model.vehicleNo" 
                                        required="required" data-role="validate" title="Vehicle No" data-content="Vehicle No is required"/></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">
                                No</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtNo" type="text" class="form-control input-sm" data-bind="value: model.no" /></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Model</td>
                                <td class="col-sm-8 col-md-8">
                                    <select id="ddlModel"
                                        data-bind="options: model.busModelList, optionsText:'description', value:model.busModelSelected" >
                                       
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Initial Reading</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtInitailReading" type="text" class="form-control input-sm" data-bind="value: model.initialReading" 
                                        required="required" data-role="validate" title="Initial Reading" data-content="Initial Reading is required"/></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Description</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtDescription" type="text" class="form-control input-sm" data-bind="value: model.description" /></td>

                            </tr>
                           
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Is Active</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="radio" name="rbIsActive" value="1" data-bind="checked: model.isActive" />Yes
                                    &nbsp;
                                    <input type="radio" name="rbIsActive" value="0" data-bind="checked: model.isActive" />No </td>
                            </tr>

                            <tr>
                                <td class="col-sm-4 col-md-4"></td>
                                <td class="col-sm-8 col-md-8">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    &nbsp;
                                    <button type="button" class="jsCancel btn btn-primary">Cancel</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </form>

            <div id="DetailRegion">
            </div>
        </div>

    </div>

</div>
