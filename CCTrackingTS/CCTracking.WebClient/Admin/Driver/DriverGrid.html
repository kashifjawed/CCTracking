<div>
    <div id="gridTemplate">
        <div class="panel panel-default">
            <div class="panel-heading header-bold"><span class="glyphicon glyphicon-time"></span> View - Driver List
                <span class="pull-right"><a href="#driver">Add New</a></span>
            </div>
            <div class="panel-body">
                <table id="tblBus" class="table table-condensed table-bordered table-hover table-striped form-group">
                    <thead>
                        <tr class="active">
                            <th class="input-sm">Driver</th>
                            <th class="input-sm">Station</th>
                            <th class="input-sm">CNIC</th>
                            <th class="input-sm">Mobile</th>
                            <th class="input-sm">Address</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr class="active"><td colspan="5">&nbsp;</td></tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    
    <script type="text/html" id="rowTemplate">
        <td class="jsShowDetail  input-sm"><a href="#driver?id=<%=id%>"><%=firstName%>&nbsp;<%=lastName%></a></td>
        <td class="input-sm"><%=centreDesc %></td>        
        <td class="input-sm"><%=cnic%></td>
        <td class="input-sm"><%=mobile%></td>
        <td class="input-sm"><%=address%></td>
</script>
</div>
