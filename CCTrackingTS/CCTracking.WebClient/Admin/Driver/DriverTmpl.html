<div>
    <div class="panel panel-default">
        <div class="panel-heading header-bold"><span class="glyphicon glyphicon-briefcase"></span>&nbsp;Buses Information</div>
        <!--<div class="text-right input-sm"><a href="~/"><i class="glyphicon glyphicon-time"></i> Booking</a> </div>-->
        <div class="panel-body">
            <form id="form1">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <table class="table table-removeTopBorder table-condensed table-hover form-group">
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Alkhidmat Center</td>
                                <td class="col-sm-8 col-md-8">
                                    <select id="ddlCentre" class="form-control input-sm"
                                        data-bind="options: model.alkhidmatCentreList, optionsText:'description', value:model.alkhidmatCentreSelected" >
                                    </select></td>
                            </tr>

                           <tr>
                                <td class="col-sm-4 col-md-4 input-sm">First Name</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtFirstName" type="text" class="form-control input-sm" data-bind="value: model.firstName" 
                                        required="required" data-role="validate" title="First Name" data-content="First Name is required"/></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Last Name</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtLastName" type="text" class="form-control input-sm" data-bind="value: model.lastName" 
                                        required="required" data-role="validate" title="Last Name" data-content="Last Name is required"/></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">CNIC</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtCnic" type="text" class="form-control input-sm" data-bind="value: model.cnic" 
                                        required="required" data-role="validate" title="Driver CNIC" data-content="Driver CNIC is required"/></td>
                            </tr>
                            
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Mobile</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtMobile" type="text" class="form-control input-sm" data-bind="value: model.mobile" 
                                        required="required" data-role="validate" title="Driver Mobile" data-content="Driver Mobile is required"/></td>
                            </tr>
                            
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Address</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtAddress" type="text" class="form-control input-sm" data-bind="value: model.address" 
                                        required="required" data-role="validate" title="Contact Name" data-content="Contact name is required"/></td>
                            </tr>
                             <tr>
                                <td class="col-sm-4 col-md-4 input-sm">City</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtCity" type="text" class="form-control input-sm" data-bind="value: model.city" /></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Is Active</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="radio" name="rbIsActive" value="1" data-bind="checked: model.isActive" />Yes
                                    &nbsp;
                                    <input type="radio" name="rbIsActive" value="0" data-bind="checked: model.isActive" />No </td>
                            </tr>

                            <tr>
                                <td class="col-sm-4 col-md-4"></td>
                                <td class="col-sm-8 col-md-8">
                                    <button type="submit" class="btn btn-default">Save</button>
                                    &nbsp;
                                    <button type="button" class="jsCancel btn btn-default">Cancel</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </form>

            <div id="DetailRegion">
            </div>
        </div>

    </div>

</div>
