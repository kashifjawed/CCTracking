<div>

    <div id="ModalGrid">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header <%=type%>">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">BUS DETAIL</h4>
                </div>
                <div class="modal-body modalBody" id="ModalBody">
                    <div id="ItemContainer"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn <%=type%>" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="Modal">
        
        <tr>
            <td colspan="2">
                <strong class="text-danger"><%=fullName%> &nbsp; <%=mobileNo%></strong><br/>
                Pickup Date & Time : <%=pickupDate%> &nbsp; &nbsp; 
            </td>
        </tr>
        <tr>
            <td>
                <!--<img src="/CCTrackingTS/Content/Images/bus.jpg" height="100px" width="100px" />&nbsp;-->
                <i class="fa fa-4x fa-bus"></i>&nbsp;
            </td>
            <td>
                <strong><%=busPoint%>, <%=graveyard%></strong>
                <br />
                Namaz-e-Janaza held at <strong><%=masjidName%></strong> in <strong><%=namazEJanazaHeldIn%></strong> at <strong><%=namazEJanazaLocation%></strong><br />
                <%=otherDetail%>
                                
            </td>
        </tr>
        <tr>
            <td colspan="2"><%=vehicleNo%>, <%=centreName%>
                <br />
                <%=contactNo1%>, <%=contactNo2%><br />
                <%=cenreAddress%>
            </td>
        </tr>
        <tr><td colspan="2">&nbsp;</td></tr>
    </script>

</div>
