<div>
    <div id="ModalGrid">
        <div></div>
    </div>
    <script type="text/html" id="Modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header <%=type%>">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel"><%=title%></h4>
                </div>
                <div class="modal-body modalBody" id="ModalBody">
                    <strong>Booking from <%=outTime%> to <%=returnTime%>, expected return time is : 1 hour
                    </strong>
                    <table>
                        <tr>
                            <td colspan="2">
                                <strong class="text-danger"><%=fullName%> &nbsp; <%=mobileNo%>
                                </strong>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fa fa-4x fa-bus"></i>&nbsp;
                            </td>
                            <td>
                                <strong><%=busPoint%>, <%=graveyard%></strong>
                                <br />
                                Namaz-e-Janaza held at <strong><%=masjidName%></strong> in <strong><%=namazEJanazaHeldIn%></strong> at <strong<%=namazEJanazaLocation%>></strong><br />
                                <%=otherDetail%>
                                
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><%=vehicleNo%>, <%=centreName%>
                                <br />
                                <%=contactNo1%>, <%=contactNo2%><br />
                                <%=cenreAddress%>
                            </td>
                        </tr>
                    </table>

                    <!--BUS DETAILS GOES HERE....
                        Contact Info:Driver's Name (03xx-xxxxxxx)
                        Location:From Ibraheem Hyderi Uc-01 to Tariq Rd.
                        Booking Slot:From 01:00 pm - 03:00 pm
                        Expected Time:01 hour 30 Minutes
                        Namaz,location, masjid,other detials-->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn <%=type%>" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </script>
</div>
