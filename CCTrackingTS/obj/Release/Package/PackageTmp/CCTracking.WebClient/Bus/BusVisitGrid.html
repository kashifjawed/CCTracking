<div>
    <div id="gridTemplate">
        <div class="panel panel-default">
            <div class="panel-heading header-bold">
                <span class="glyphicon glyphicon-time"></span>View - Bus Visit List
                <span class="pull-right"><a href="#busVisit">Add New</a></span>
            </div>
            <div class="panel-body">
                <!--<div class="panel panel-default">
                        <div class="panel-body">
                        
                        </div>
                    </div>-->
                <div id="SearchPanel" class="pull-right">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            Vehicle No  
                            <select id="ddlBusDetails" class="form-control input-sm"
                                    data-bind="options: busList, optionsText:'description', value:busSelected, optionsAfterRender:setOptionDisable">
                            </select>
                            <!--,optionsAfterRender: setOptionDisable
                                function(a,b){ alert(a);}
                                -->
                        </div>
                            <button type="button" class="jsSearchVisit btn btn-primary">Search</button>
                        </form>
                </div>
                <table id="tblStation" class="table table-condensed table-bordered table-hover table-striped form-group">
                    <thead>
                        <tr class="active">
                            <th class="input-sm">Bus</th>
                            <th class="input-sm">Visit Type</th>
                            <th class="input-sm">Date</th>
                            <th class="input-sm">Initial</th>
                            <th class="input-sm">Final</th>
                            <!-- <th class="input-sm">Action</th>-->
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr class="active">
                            <td colspan="5">&nbsp;</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>


    <script type="text/html" id="rowTemplate">
        <td class="jsShowDetail input-sm"><a href="#editBusVisit?id=<%=id%>"><%=busDesc %></a></td>        
        <td class="input-sm"><%=visitTypeDesc%></td>
        <td class="input-sm"><%=visitDate%></td>
        <td class="input-sm"><%=initialReading%></td>
        <td class="input-sm"><%=finalReading%></td>
    </script>
</div>
