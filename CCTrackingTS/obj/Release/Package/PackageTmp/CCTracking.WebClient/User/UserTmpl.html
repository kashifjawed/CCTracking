<div>
    <div class="panel panel-default">
        <div class="panel-heading header-bold"><span class="glyphicon glyphicon-briefcase"></span>&nbsp;User Information</div>
        <div class="panel-body">
            <form id="form1">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <table class="table table-removeTopBorder table-condensed table-hover form-group">
                              <tr>
                                <td class="col-sm-4 col-md-4 input-sm">First Name *</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtFirstName" type="text" class="form-control input-sm" data-bind="value: model.firstName" 
                                        required="required" data-role="validate" title="First Name" data-content="First name is required" /></td>
                            </tr>
                              <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Last Name *</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtLastName" type="text" class="form-control input-sm" data-bind="value: model.lastName" 
                                        required="required" data-role="validate" title="Last Name" data-content="Last name is required"/></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">User Name *</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtUserName" type="text" class="form-control input-sm" data-bind="value: model.userName, enable: model.id > '0' ? false:true" 
                                        required="required" data-role="validate" title="User name" maxlength="15" data-content="User name is required"/></td>
                            </tr>
                              <tr>
                                <td class="col-sm-4 col-md-4 input-sm">CNIC</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtCnic" type="text" class="form-control input-sm" data-bind="value: model.cnic" /></td>
                            </tr>
                              <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Mobile *</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtMobile" type="text" class="form-control input-sm" data-bind="value: model.mobile" required="required" data-role="validate" title="Mobile number" data-content="Mobile number is required" /></td>
                            </tr>
                             <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Email</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtEmail" type="email" class="form-control input-sm" data-bind="value: model.email" /></td>
                            </tr>
                              <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Address</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtAddress" type="text" class="form-control input-sm" data-bind="value: model.address" /></td>
                            </tr>
                              <tr>
                                <td class="col-sm-4 col-md-4 input-sm">City</td>
                                <td class="col-sm-8 col-md-8">
                                    <input id="txtCity" type="text" class="form-control input-sm" data-bind="value: model.city" /></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Alkhidmat Center *</td>
                                <td class="col-sm-8 col-md-8">
                                    <select id="ddlCentre" class="form-control input-sm"
                                        data-bind="options: model.alkhidmatCentreList, optionsText:'description', value:model.alkhidmatCentreSelected">
                                    </select></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Role *</td>
                                <td class="col-sm-8 col-md-8">
                                    <select id="ddlRole" class="form-control input-sm"
                                        data-bind="options: model.roleList, optionsText:'description', value:model.roleSelected">
                                    </select></td>
                            </tr>
                            
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Is Active</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="radio" name="rbIsActive" value="1" data-bind="checked: model.isActive" />Yes
                                    &nbsp;
                                    <input type="radio" name="rbIsActive" value="0" data-bind="checked: model.isActive" />No </td>
                            </tr>

                            <tr>
                                <td class="col-sm-4 col-md-4"></td>
                                <td class="col-sm-8 col-md-8">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    &nbsp;
                                    <button type="button" class="jsCancel btn btn-primary">Cancel</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </form>

            <div id="DetailRegion">
            </div>
        </div>

    </div>

</div>
