<div>
    <div id="gridTemplate">
        <div class="panel panel-default">
            <div class="panel-heading header-bold">
                <span class="glyphicon glyphicon-time">&nbsp;</span>View - Driver Details Report
                <span class="pull-right"><a href="#driverSummary" >Driver's Summary</a></span>
                <!--<span class="pull-right"><a href="#addBooking">Add New</a> </span>-->
            </div>
            <div class="panel-body">
                <table id="tblDriverDetail" class="table table-condensed table-bordered table-hover table-striped form-group">
                    <thead>
                        <tr class="active">
                            <!--<th class="input-sm">Id</th>-->
                            <th class="input-sm">Name</th>
                            <th class="input-sm">Vehicle No</th>
                            <th class="input-sm">Booking No</th>
                            <th class="input-sm">Time Taken</th>
                            <th class="input-sm">Visit Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr class="active">
                            <td colspan="6">&nbsp;</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script type="text/html" id="rowTemplate">        
        <td class="jsShowDetail input-sm"><%=driverName%></td>
        <td class="input-sm"><%=vehicleNo%></td>
        <td class="input-sm"><%=bookingId%></td>        
        <td class="input-sm"><%=visitInterval%></td>        
        <td class="input-sm"><%=visitDate%></td>        
    </script>
</div>
